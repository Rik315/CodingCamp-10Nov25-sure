<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo list</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="input-row">
        <input type="text" id="taskInput" placeholder="masukan">
        <input type="date" id="dueDate">
        <button id="addBtn">+</button>
        <button id="deleteAll">Delete all task</button>
    </div>
       
    <button id="filterBtn">Filter</button>
    

    <table>
        <thead>
            <tr>
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody id="taskList"></tbody>
    </table>
</div>

</footer>

<script src="js/script.js"></script>
</body>
</html>
